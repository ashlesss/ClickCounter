<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form id="gen">
        <div class="back">
            <div class="saveNum">
                <h1>Saved Number: <h1 id="savednum"></h1></h1>
            </div>
            <input type="number" value="0" id="counter">
            <div class="btms">
                <!-- <button id="clicker" onclick="count()">+</button>
                <button id="clicker1" onclick="minus()">-</button> -->
                <input type="button" id="clicker" onclick="count()" value="+">
                <input type="button" id="clicker" onclick="minus()" value="-">
            </div>
            <div class="btms">
                <input type="button" id="clicker" onclick="plus100()" value="+100">
                <input type="button" id="clicker" onclick="minus100()" value="-100">
            </div>
            <div class="btms">
                <input type="button" id="clicker" onclick="zero00()" value="-00">
                <input type="button" id="clicker" onclick="zero0()" value="-0">
            </div>
            <div class="btms">
                <input type="button" id="clicker" onclick="remNumber()" value="save">
                <input type="button" id="clicker" onclick="resetToSave()" value="toSave">
            </div>
            <input type="button" id="clicker" onclick="zero()" value="Reset">
            <input type="button" id="clicker" onclick="resetSavedNum()" value="ResetSave">
        </div>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
